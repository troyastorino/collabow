<br>
<html>
  <head>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/raphael.js"></script>
    <script src="sync.js"></script>
    <script src="models.js"></script>
    <script src="views.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="top">
      <img id="logo" src="img/collabow.png" alt="collabow logo with bowtie!">
      <h3 id="tagline">Brainstorm real-time <br> with anyone anywhere</h3>
      
      <div id="nav">
        <h3 id="username">andrewdorne</h3>
        <input id="userOptions" type="image" src="img/options.png" alt="user options">
        <h3 id="logout">logout</h3>
        <input id="logoutIcon" type="image" src="img/logout.png" alt="logout icon">
      </div>
      

      <div id="paper">
        <div id="tools">
          <input id="color" type="text" name="color"
                     style="width:50px; height:20px">
              <label>color:</label>
          <input id="drawMode" type="image" src="img/draw.png" alt="draw mode">
          <input id="eraseMode" type="image" src="img/erase.png" alt="draw mode">
          <input id="selectMode" type="image" src="img/select.png" alt="draw mode">
          <input id="addRect" type="image" src="img/rect.png" alt="draw mode">

              <input id="url" type="text" name="url"
                     style="width:80px; height:20px">
              <label>url:</label>
              
          <input id="addImage" type="image" src="img/image.png" alt="draw mode">
          <input id="textMode" type="image" src="img/text.png" alt="draw mode">
          <input id="delete" type="image" src="img/delete.png" alt="draw mode">
          
        </div>
      </div>
      
  </body>
  
</html>
